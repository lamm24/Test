<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carssell</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0b0f17, #111827);
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: #111827;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4285F4;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }
    header button:hover {
      background: #357ae8;
    }
    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .card {
      max-width: 420px;
      width: 100%;
      background: #1e293b;
      padding: 36px 28px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
    }
    .card h1 {
      margin: 0 0 10px;
      font-weight: 700;
      font-size: 28px;
      color: #f8fafc;
    }
    .muted {
      color: #94a3b8;
      font-size: 13px;
      margin: 12px 0 20px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .btn.google {
      background: #4285F4;
      color: #fff;
    }
    .btn.google:hover {
      background: #357ae8;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #fff;
    }
    #toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #0b141f;
      color: #e6f9f0;
      padding: 14px 20px;
      border-radius: 12px;
      display: none;
      font-weight: 500;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 3000;
    }
    #userName {
      font-weight: 600;
      font-size: 16px;
      color: #fff;
      margin-left: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carssell</h1>
    <div>
      <span id="userName"></span>
      <button id="openModalBtn">Sign Up</button>
    </div>
  </header>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="card">
      <button class="close-btn" id="closeModalBtn">&times;</button>
      <h1>Join Carssell</h1>
      <p class="muted">Sign up quickly with your Google account</p>
      <button id="signUpBtn" class="btn google">Sign Up with Google</button>
      <p class="muted">By continuing, you agree to our Terms & Privacy Policy.</p>
    </div>
  </div>

  <div id="toast">
    <span id="toastMsg"></span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } 
           from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtzDdNmsRFnae97b791j2zMvxKluhBvKg",
      authDomain: "test-cd3b3.firebaseapp.com",
      projectId: "test-cd3b3",
      storageBucket: "test-cd3b3.firebasestorage.app",
      messagingSenderId: "1071453527204",
      appId: "1:1071453527204:web:2a2776cafc7d2f4de51a31",
      measurementId: "G-W78NZSW687"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    const toast = document.getElementById("toast");
    const showToast = (msg) => {
      toast.style.display = "block";
      toast.textContent = msg;
      setTimeout(() => toast.style.display = "none", 4000);
    };

    const userNameDisplay = document.getElementById("userName");

    // Modal logic
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const modalOverlay = document.getElementById("modalOverlay");

    openModalBtn.addEventListener("click", () => modalOverlay.style.display = "flex");
    closeModalBtn.addEventListener("click", () => modalOverlay.style.display = "none");
    modalOverlay.addEventListener("click", (e) => {
      if(e.target === modalOverlay) modalOverlay.style.display = "none";
    });

    document.getElementById("signUpBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const displayName = result.user.displayName;
        userNameDisplay.textContent = "Hello, " + displayName;
        showToast("Welcome " + displayName + "!");
        modalOverlay.style.display = "none";
      } catch (err) {
        showToast("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
