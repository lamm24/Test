<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sophisticated Sign-In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0b0f17, #111827);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      max-width: 420px;
      width: 100%;
      background: #1e293b;
      padding: 36px 28px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    }
    h1 {
      margin: 0 0 10px;
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      color: #f8fafc;
    }
    .muted {
      color: #94a3b8;
      font-size: 13px;
      text-align: center;
      margin: 12px 0 20px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .btn.google {
      background: #4285F4;
      color: #fff;
    }
    .btn.google:hover {
      background: #357ae8;
    }
    #toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #0b141f;
      color: #e6f9f0;
      padding: 14px 20px;
      border-radius: 12px;
      display: none;
      font-weight: 500;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome Back</h1>
    <p class="muted">Sign in with Google</p>

    <button id="googleBtn" class="btn google">Continue with Google</button>

    <p class="muted">By continuing, you agree to our Terms & Privacy Policy.</p>
  </div>

  <div id="toast">
    <span id="toastMsg"></span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } 
           from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtzDdNmsRFnae97b791j2zMvxKluhBvKg",
      authDomain: "test-cd3b3.firebaseapp.com",
      projectId: "test-cd3b3",
      storageBucket: "test-cd3b3.firebasestorage.app",
      messagingSenderId: "1071453527204",
      appId: "1:1071453527204:web:2a2776cafc7d2f4de51a31",
      measurementId: "G-W78NZSW687"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    const toast = document.getElementById("toast");
    const showToast = (msg)=>{
      toast.style.display="block";
      toast.textContent = msg;
      setTimeout(()=> toast.style.display="none", 4000);
    };

    document.getElementById("googleBtn").addEventListener("click", async()=>{
      try {
        const result = await signInWithPopup(auth, googleProvider);
        showToast("Welcome " + result.user.email);
      } catch(err) { 
        showToast("Error: " + err.message); 
      }
    });
  </script>
</body>
</html>
