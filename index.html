<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign-In Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body{ margin:0; font-family:Inter; background:#0b0f17; color:#fff;
          display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card{ max-width:460px; width:100%; background:#111827; padding:28px; border-radius:16px; }
    input{ width:100%; padding:12px; margin:8px 0; border-radius:10px; border:1px solid #444;
           background:#1e293b; color:#fff; font-size:14px; }
    .btn{ width:100%; padding:12px; margin-top:10px; border-radius:12px; border:none; cursor:pointer;
          font-weight:600; font-size:15px; }
    .btn.primary{ background:#22c55e; color:#fff; }
    .btn.google{ background:#4285F4; color:#fff; }
    .divider{ height:1px; background:rgba(255,255,255,0.2); margin:18px 0; }
    .muted{ color:#94a3b8; font-size:13px; text-align:center; margin-top:10px; }
    .hidden{ display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome</h1>
    <p class="muted">Sign in with Google or Email</p>

    <!-- Google button -->
    <button id="googleBtn" class="btn google">Continue with Google</button>

    <div class="divider"></div>

    <!-- Email form -->
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" class="hidden" />
    <button id="checkEmailBtn" class="btn primary">Continue</button>

    <p class="muted">By continuing, you agree to our Terms & Privacy Policy.</p>
  </div>

  <!-- Toast -->
  <div id="toast" style="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
       background:#0b141f;color:#e6f9f0;padding:12px 16px;border-radius:10px;display:none;">
    <span id="toastMsg"></span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup,
             createUserWithEmailAndPassword, signInWithEmailAndPassword, fetchSignInMethodsForEmail }
             from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtzDdNmsRFnae97b791j2zMvxKluhBvKg",
      authDomain: "test-cd3b3.firebaseapp.com",
      projectId: "test-cd3b3",
      storageBucket: "test-cd3b3.firebasestorage.app",
      messagingSenderId: "1071453527204",
      appId: "1:1071453527204:web:2a2776cafc7d2f4de51a31",
      measurementId: "G-W78NZSW687"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    const toast = document.getElementById("toast");
    const showToast = (msg)=>{
      toast.style.display="block"; toast.textContent=msg;
      setTimeout(()=> toast.style.display="none", 4000);
    };

    // Google sign-in
    document.getElementById("googleBtn").addEventListener("click", async()=>{
      try{
        const result = await signInWithPopup(auth, googleProvider);
        showToast("Welcome " + result.user.email);
      }catch(err){ showToast("Error: "+err.message); }
    });

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const checkEmailBtn = document.getElementById("checkEmailBtn");

    checkEmailBtn.addEventListener("click", async()=>{
      const email = emailInput.value;
      if(!email) return showToast("Enter a valid email.");

      try{
        const methods = await fetchSignInMethodsForEmail(auth, email);
        if(methods.length > 0){
          // Email exists -> show password field for sign-in
          passwordInput.classList.remove("hidden");
          checkEmailBtn.textContent = "Sign In";
          checkEmailBtn.onclick = async()=>{
            const password = passwordInput.value;
            if(!password) return showToast("Enter your password.");
            try{
              await signInWithEmailAndPassword(auth, email, password);
              showToast("Signed in successfully!");
            }catch(err){ showToast("Error: "+err.message); }
          };
        }else{
          // Email not found -> show password field for sign-up
          passwordInput.classList.remove("hidden");
          checkEmailBtn.textContent = "Sign Up";
          checkEmailBtn.onclick = async()=>{
            const password = passwordInput.value;
            if(!password) return showToast("Enter a password.");
            try{
              await createUserWithEmailAndPassword(auth, email, password);
              showToast("Account created successfully!");
            }catch(err){ showToast("Error: "+err.message); }
          };
        }
      }catch(err){ showToast("Error: "+err.message); }
    });
  </script>
</body>
</html>
